<style>
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}

body{
background:#070707;
color:#fff;
font-family:'Montserrat',sans-serif;
overflow-x:hidden;
border:8px solid #D4AF37;
box-shadow:inset 0 0 40px rgba(212,175,55,.4);
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.9);
display:flex;
justify-content:center;
gap:40px;
padding:20px 0;
z-index:1000;
border-bottom:1px solid rgba(212,175,55,.4);
}

nav a{
color:#D4AF37;
font-weight:700;
text-decoration:none;
letter-spacing:2px;
font-size:13px;
transition:.4s;
}

nav a:hover{
color:#fff;
text-shadow:0 0 15px rgba(212,175,55,.9);
}

/* HEADER */
header{
height:95vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
background:url("hero.jpg") center 30%/cover no-repeat;
position:relative;
}

header::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,.75);
}

header .content{
position:relative;
z-index:2;
animation:fadeUp 1.5s ease forwards;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

h1{
font-family:'Playfair Display',serif;
font-size:60px;
text-shadow:0 0 30px rgba(212,175,55,.9);
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 15px rgba(212,175,55,.4);}
to{text-shadow:0 0 35px rgba(212,175,55,1);}
}

.slogan{
margin-top:20px;
color:#D4AF37;
font-size:20px;
letter-spacing:1px;
animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* SECCIONES */
.section{
padding:120px 8%;
text-align:center;
animation:fadeUp 1.5s ease forwards;
}

.section h2{
font-family:'Playfair Display',serif;
color:#D4AF37;
margin-bottom:50px;
font-size:34px;
}

/* BARBER√çA */
.gallery-barber{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
justify-items:center;
}

.gallery-barber img{
width:100%;
max-width:280px;
height:350px;
object-fit:cover;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.8);
transition:.5s;
}

.gallery-barber img:hover{
transform:scale(1.07);
box-shadow:0 25px 70px rgba(212,175,55,.6);
}

/* EST√âTICA */
.gallery-estetica{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:40px;
justify-items:center;
}

.gallery-estetica img{
width:100%;
max-width:420px;
height:auto;
object-fit:contain;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.8);
transition:.5s;
}

.gallery-estetica img:hover{
transform:scale(1.05);
box-shadow:0 25px 70px rgba(212,175,55,.6);
}

/* LOCAL */
.local{
display:flex;
justify-content:center;
padding:100px 0;
}

.local img{
width:600px;
height:600px;
object-fit:cover;
border-radius:25px;
box-shadow:0 40px 90px rgba(0,0,0,.9);
transition:.6s;
}

.local img:hover{
transform:scale(1.03);
}

/* UBICACI√ìN */
.location-box{
color:#D4AF37;
font-weight:600;
margin-bottom:20px;
}

/* BOTONES FLOTANTES */
.floating{
position:fixed;
right:30px;
bottom:30px;
display:flex;
flex-direction:column;
gap:20px;
z-index:1000;
}

.float-btn{
background:linear-gradient(135deg,#D4AF37,#000);
color:#fff;
padding:18px 30px;
border-radius:50px;
font-weight:700;
text-decoration:none;
border:1px solid #D4AF37;
transition:.4s;
box-shadow:0 0 20px rgba(212,175,55,.7);
animation:pulse 3s infinite;
}

.float-btn:hover{
background:#D4AF37;
color:#000;
transform:translateY(-5px) scale(1.05);
box-shadow:0 0 35px rgba(212,175,55,1);
}

@keyframes pulse{
0%{box-shadow:0 0 15px rgba(212,175,55,.4);}
50%{box-shadow:0 0 30px rgba(212,175,55,.9);}
100%{box-shadow:0 0 15px rgba(212,175,55,.4);}
}

@media(max-width:768px){
h1{font-size:36px;}
.local img{width:90%;height:auto;aspect-ratio:1/1;}
body{border-width:5px;}
}

</style>
</head>
