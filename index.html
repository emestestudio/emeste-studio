<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emesté Studio & Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Montserrat', sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
width:100%;
top:0;
background:rgba(0,0,0,0.9);
padding:20px 0;
text-align:center;
z-index:999;
border-bottom:1px solid rgba(212,175,55,0.3);
}

nav a{
color:#D4AF37;
text-decoration:none;
margin:0 30px;
font-weight:500;
letter-spacing:1px;
transition:0.3s;
}

nav a:hover{
opacity:0.7;
}

/* HERO */
.hero{
height:100vh;
background:
linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.95)),
url("hero.jpg") center center / cover no-repeat;
display:flex;
justify-content:center;
align-items:flex-start;
text-align:center;
padding-top:600px;
animation:fadeIn 2s ease forwards;
}

.hero h1{
font-family:'Playfair Display', serif;
font-size:4rem;
color:#D4AF37;
animation:slideDown 1.5s ease forwards;
}

.hero p{
margin-top:20px;
font-size:1.2rem;
color:#ddd;
animation:fadeUp 2s ease forwards;
}

/* SECCIONES */
.section{
padding:120px 20px;
text-align:center;
opacity:0;
transform:translateY(50px);
transition:1s ease;
}

.section.visible{
opacity:1;
transform:translateY(0);
}

.section h2{
font-family:'Playfair Display', serif;
font-size:2.5rem;
margin-bottom:40px;
color:#D4AF37;
}

/* GALERÍA */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
gap:30px;
max-width:1200px;
margin:0 auto;
}

.gallery img{
width:100%;
height:350px;
object-fit:cover;
border-radius:15px;
transition:0.6s;
}

.gallery img:hover{
transform:scale(1.08);
}

/* SEGUNDA IMAGEN COMPLETA */
.estetica-completa{
object-fit:contain !important;
background:#000;
}

/* BOTÓN MAPA */
.map-link{
margin-top:30px;
display:inline-block;
padding:15px 30px;
background:#D4AF37;
color:#000;
text-decoration:none;
border-radius:30px;
font-weight:600;
transition:0.3s;
}

.map-link:hover{
transform:scale(1.05);
}

/* WHATSAPP */
.whatsapp-container{
position:fixed;
right:20px;
bottom:20px;
display:flex;
flex-direction:column;
gap:15px;
z-index:5000;
}

.whatsapp-btn{
padding:15px 25px;
border-radius:50px;
text-decoration:none;
font-weight:600;
color:#fff;
box-shadow:0 0 15px rgba(0,0,0,0.4);
animation:pulse 2.5s infinite;
}

.whatsapp-barber{
background:#25D366;
}

.whatsapp-estetica{
background:#D4AF37;
color:#000;
}

/* FOOTER */
footer{
padding:30px;
text-align:center;
background:#111;
color:#aaa;
font-size:0.9rem;
}

/* ANIMACIONES */
@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes slideDown{
from{opacity:0; transform:translateY(-40px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes pulse{
0%{box-shadow:0 0 10px rgba(0,0,0,0.4);}
50%{box-shadow:0 0 25px rgba(0,0,0,0.8);}
100%{box-shadow:0 0 10px rgba(0,0,0,0.4);}
}

@media(max-width:768px){
.hero{
padding-top:350px;
}
.hero h1{
font-size:2.5rem;
}
}
</style>
</head>

<body>

<nav>
<a href="#barberia">Barbería</a>
<a href="#estetica">Estética</a>
<a href="#ubicacion">Ubicación</a>
</nav>

<header class="hero">
<div>
<h1>Emesté Studio & Academy</h1>
<p>Tu esencia, reflejada en tu imagen.</p>
</div>
</header>

<section id="barberia" class="section">
<h2>Barbería</h2>
<div class="gallery">
<img src="barber1.jpg">
<img src="barber2.jpg">
<img src="barber3.jpg">
</div>
</section>

<section id="estetica" class="section">
<h2>Estética Avanzada</h2>
<div class="gallery">
<img src="estetica1.jpg">
<img src="estetica2.jpg" class="estetica-completa">
<img src="estetica3.jpg">
</div>
</section>

<section id="ubicacion" class="section">
<h2>Ubicación</h2>
<p>Veteranos del 79 1175, Villa Alemana</p>

<a href="https://www.google.com/maps/dir/?api=1&destination=Veteranos+del+79+1175,+Villa+Alemana"
target="_blank"
class="map-link">
Abrir ubicación en Google Maps
</a>
</section>

<div class="whatsapp-container">
<a href="https://wa.me/56982328639" target="_blank" class="whatsapp-btn whatsapp-barber">
WhatsApp Barbería
</a>

<a href="https://wa.me/56965119521" target="_blank" class="whatsapp-btn whatsapp-estetica">
WhatsApp Estética
</a>
</div>

<footer>
© 2026 Emesté Studio & Academy - Todos los derechos reservados
</footer>

<script>
const sections = document.querySelectorAll('.section');

window.addEventListener('scroll', () => {
sections.forEach(section => {
const sectionTop = section.getBoundingClientRect().top;
const trigger = window.innerHeight - 100;
if(sectionTop < trigger){
section.classList.add('visible');
}
});
});
</script>

</body>
</html>
