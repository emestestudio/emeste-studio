<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MST Studio Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Montserrat', sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

/* NAV */
nav{
    position:fixed;
    width:100%;
    top:0;
    background:rgba(0,0,0,0.9);
    padding:20px 0;
    text-align:center;
    z-index:999;
    border-bottom:1px solid rgba(212,175,55,0.3);
}

nav a{
    color:#D4AF37;
    text-decoration:none;
    margin:0 30px;
    font-weight:500;
    letter-spacing:1px;
}

/* HERO */
.hero{
    height:100vh;
    background:
        linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.95)),
        url("hero.jpg") center center / cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    text-align:center;
    padding-top:560px; /* MUY ABAJO para que no tape rostros */
}

.hero h1{
    font-family:'Playfair Display', serif;
    font-size:4rem;
    color:#D4AF37;
}

.hero p{
    margin-top:20px;
    font-size:1.2rem;
    color:#ddd;
}

/* SECCIONES */
.section{
    padding:120px 20px;
    text-align:center;
}

.section h2{
    font-family:'Playfair Display', serif;
    font-size:2.5rem;
    margin-bottom:40px;
    color:#D4AF37;
}

/* GALERÍA */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    gap:30px;
    max-width:1200px;
    margin:0 auto;
}

.gallery img{
    width:100%;
    height:350px;
    object-fit:cover;
    border-radius:15px;
    transition:0.5s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* Segunda imagen estética completa */
.estetica-completa{
    object-fit:contain !important;
    background:#000;
}

/* MAPA */
iframe{
    border-radius:15px;
    margin-top:30px;
}

/* BOTÓN MAPA */
.map-link{
    margin-top:20px;
    display:inline-block;
    padding:12px 25px;
    background:#D4AF37;
    color:#000;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
}

/* FOOTER */
footer{
    padding:30px;
    text-align:center;
    background:#111;
    color:#aaa;
    font-size:0.9rem;
}

@media(max-width:768px){
    .hero{
        padding-top:350px;
    }
    .hero h1{
        font-size:2.5rem;
    }
}
</style>
</head>

<body>

<nav>
    <a href="#barberia">Barbería</a>
    <a href="#estetica">Estética</a>
    <a href="#ubicacion">Ubicación</a>
</nav>

<header class="hero">
    <div>
        <h1>MST Studio Academy</h1>
        <p>Tu esencia, reflejada en tu imagen.</p>
    </div>
</header>

<section id="barberia" class="section">
    <h2>Barbería</h2>
    <div class="gallery">
        <img src="barber1.jpg">
        <img src="barber2.jpg">
        <img src="barber3.jpg">
    </div>
</section>

<section id="estetica" class="section">
    <h2>Estética Avanzada</h2>
    <div class="gallery">
        <img src="estetica1.jpg">
        <img src="estetica2.jpg" class="estetica-completa">
        <img src="estetica3.jpg">
    </div>
</section>

<section id="ubicacion" class="section">
    <h2>Ubicación</h2>
    <p>Veteranos del 79, 1175 - Villa Alemana</p>

    <iframe 
        src="https://www.google.com/maps?q=Veteranos+del+79+1175,+Villa+Alemana&output=embed"
        width="100%" 
        height="350"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
    </iframe>

    <br>

    <a href="https://www.google.com/maps/search/?api=1&query=Veteranos+del+79+1175,+Villa+Alemana"
       target="_blank"
       class="map-link">
       Abrir en Google Maps (Joker Barbershop)
    </a>

</section>

<footer>
    © 2026 MST Studio Academy - Todos los derechos reservados
</footer>

</body>
</html>
